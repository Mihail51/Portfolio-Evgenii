<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Portfolio of web designer Evgenia Svizhevskaya</title>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400;1,600&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<!-- Slider Swiper -->
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

	<script src="https://kit.fontawesome.com/6d96e51199.js" crossorigin="anonymous"></script>
	<!-- Slider Swiper -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
	<h1 class="visually-hidden">My portfolio</h1>
	<header class="header header__wrap">
		<!-- Slider -->
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		      <div class="swiper-slide swiper-slide_1">
		      	<img src="img/foto-1.jpeg" alt="">
		      </div>
		      <div class="swiper-slide swiper-slide_2">
		      	<img src="img/foto-2.jpeg" alt="">
		      </div>
		      <div class="swiper-slide swiper-slide_3">
		      	<img src="img/foto-1.jpeg" alt="">
		      </div>
			</div>
			 <!-- Add Pagination -->
    		<div class="swiper-pagination swiper-pagination-white"></div>
    		<!-- Add Arrows -->
		    <div class="swiper-button-next swiper-button-white"></div>
		    <div class="swiper-button-prev swiper-button-white"></div>
	    </div>
	    <!--End of Slider -->
	</header>


	<script src="js/script.js"></script>
</body>
</html>
