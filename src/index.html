<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Portfolio of web designer Evgenia Svizhevskaya</title>
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,400;1,600&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<!-- Slider Swiper -->
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

	<script src="https://kit.fontawesome.com/6d96e51199.js" crossorigin="anonymous"></script>
	<!-- Slider Swiper -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
	<h1 class="visually-hidden">My portfolio</h1>
	<header class="header header__wrap">
		<div class="line header__line">
			<div class="conteiner">
				<nav class="navigation header__navigation">
					<a href="#" class="logo header__logo"><img src="img/logo.png" alt="Logo"></a>
					<ul class="site__navigation header__site_navigation">
						<li class="item header__site_navigation_item"><a href="#" class="link site__navigation_link">Home</a></li>
						<li class="item header__site_navigation_item"><a href="#" class="link site__navigation_link">About Us</a></li>
						<li class="item header__site_navigation_item"><a href="#" class="link site__navigation_link">Services</a></li>
						<li class="item header__site_navigation_item"><a href="#" class="link site__navigation_link">Team</a></li>
						<li class="item header__site_navigation_item"><a href="#" class="link site__navigation_link">Portfolio</a></li>
						<li class="item header__site_navigation_item"><a href="#" class="link site__navigation_link">Pricing</a></li>
						<li class="item header__site_navigation_item"><a href="#" class="link site__navigation_link">Contakts</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<!-- Slider -->
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		      <div class="swiper-slide swiper-slide_1"></div>
		      <div class="swiper-slide swiper-slide_2"></div>
		      <div class="swiper-slide swiper-slide_3"></div>
			</div>
			 <!-- Add Pagination -->
    		<div class="swiper-pagination swiper-pagination-white"></div>
    		<!-- Add Arrows -->
		    <div class="swiper-button-next swiper-button-white"></div>
		    <div class="swiper-button-prev swiper-button-white"></div>
		    <div class="content header__content"></div>
	    </div>
	    <!--End of Slider -->
	</header>


	<script src="js/script.js"></script>
</body>
</html>
